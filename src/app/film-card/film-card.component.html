<md-card *ngIf="filmItem && (filmItem | json) != '{}'"  [ngClass]="filmView">
			<img md-card-image src="{{filmItem.Poster}}">
			<md-card-content>
				<md-card-title>{{filmItem.Title}}</md-card-title>
				<p>Year: {{filmItem.Year}}</p>
				<p>Кассовый сбор: {{filmItem.BoxOffice}}</p>
				<p>Актеры: {{filmItem.Actors}}</p>
				<p>Награды: {{filmItem.Awards}}</p>
				<p>{{filmItem.Plot}}</p>
			</md-card-content>
			<md-card-actions>
				<button md-button>Подробнее</button>
			</md-card-actions>
</md-card>
