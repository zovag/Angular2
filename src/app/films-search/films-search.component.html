<form class="search-form">
  <md-input-container class="example-full-width">
    <input mdInput placeholder="Название фильма" name="filmName" [(ngModel)]="filmName" (change)="onGetNewFilms($event.target.value)">
  </md-input-container>
</form>

<md-select class="select-view" placeholder="Select View" [(ngModel)]="selectedValue" name="view" (change)="change($event)">
  <md-option *ngFor="let view of views" [value]="view.value">
    {{ view.viewValue }}
  </md-option>
</md-select>
