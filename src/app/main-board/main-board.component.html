<md-grid-list cols="2" rowHeight="550px">
		<md-grid-tile>

			<md-card class="dashboard-card">
				<a >
					<img md-card-image src="./assets/images/list.jpg">
				</a>
				<md-card-content>
					<md-card-title>Список фильмов</md-card-title>
					<p>
					Cписок фильмов, которые вы бы хотели сохранить и посмотреть в будующем.
					</p>
				</md-card-content>
				<md-card-actions>
					<button  [routerLink]="'/films'" md-button>Смотреть все фильмы</button>
				</md-card-actions>
				
			</md-card>

		</md-grid-tile>
	
</md-grid-list>
